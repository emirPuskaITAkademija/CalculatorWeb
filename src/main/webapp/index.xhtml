<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <h:outputLabel value="Operand 1:"/>
                <h:inputText value="#{kalkulatorBean.param1}"/>
            </div>
            <div>
                <h:outputLabel value="Operand 2:"/>
                <h:inputText value="#{kalkulatorBean.param2}"/>
            </div>
            <div>
                <h:commandButton value="Add" action="#{kalkulatorBean.add()}"/>
                <h:commandButton value="Subtract" action="#{kalkulatorBean.subtract()}"/>
                <h:commandButton value="Multiply" action="#{kalkulatorBean.multiply()}"/>
                <h:commandButton value="Divide" action="#{kalkulatorBean.divide()}"/>
            </div>
            <div>
                <h:outputLabel value="Result: "/>
                <h:outputText value="#{kalkulatorBean.result}"/>
            </div>
        </h:form>
    </h:body>
</html>
